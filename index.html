<!--
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    AKAI Frontend Task - HTML
	W tym pliku znajduje się struktura strony z formularzem. Twoim zadaniem jest upiększenie
	tego formularza. Przeanalizuj poniższy kod. Jego znajomość będzie potrzebna do przerobienia
	pliku form.css odpowiedzialnego za styl strony. Gdy zapoznasz się ze strukturą strony,
	przejdź do pliku css/form.css lub js/validation.js po dalsze instrukcje.
    Powodzenia!
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->

<!DOCTYPE html>
<html>
<head>
  <title>AKAI Frontend Task</title>
  <link rel="stylesheet" type="text/css" href="form.css">
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<section id="task-frontend">

  <!-- element span otrzymuje klasę "basic-title". Klasa ta może być wykorzystywana w wielu różnych elementach -->
  <div>
    <img alt="Logo" src="logo-akai.svg" width="100" height="100" class="logo">
  </div>
  <span class="basic-title">Dołącz do nas!</span>


  <form id="form" action="/">

    <!-- od użytkownika pobieramy imię, nazwisko, email oraz informację, do jakiej sekcji chce dołączyć -->
    <div class="input-control">
      <label for="firstname">Imię</label>
      <input id="firstname" type="text" name="firstname" placeholder="Imię">
      <div class="error"></div>
    </div>

    <div class="input-control">
      <label for="lastname">Nazwisko</label>
      <input id="lastname" type="text" name="lastname" placeholder="Nazwisko">
      <div class="error"></div>
    </div>

    <div class="input-control">
      <label for="email">Email</label>
      <input type="text" placeholder="Email" name="email" id="email" >
      <div class="error"></div>
    </div>


    <span style="margin-top: 30px; font-size: 16px; font-weight: 500;">Sekcja</span>

    <div class="checkbox-section">
      <div class="checkbox-section-1">
        <div class="ck-but">
          <label for="frontend-checkbox"><input type="checkbox" id="frontend-checkbox" name="section" value="frontend"><span>Frontend</span>
          </label>
        </div>
        <div class="ck-but">
          <label for="backend-checkbox"><input type="checkbox" id="backend-checkbox" name="section" value="frontend"><span>Backend</span>
          </label>
        </div>
      </div>
      <div class="checkbox-section-2">
        <div class="ck-but">
          <label for="mobile-checkbox"><input type="checkbox" id="mobile-checkbox" name="section" value="frontend"><span>Mobile</span>
          </label>
        </div>
        <div class="ck-but">
          <label for="graphics-checkbox"><input type="checkbox" id="graphics-checkbox" name="section" value="frontend"><span>Grafika</span>
          </label>
        </div>
      </div>
    </div>
    <span id="alert"></span>
    <input type="submit" value="Prześlij" onClick = "valthisform();">

  </form>

</section>

<!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
<script type="text/javascript" src="validation.js"></script>

</body>
</html>
